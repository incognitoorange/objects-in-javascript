<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Finding the largest number with help of Argument Objects  </p>
    <p id="results"></p>
    <script>
        function findMax() {

            var max = 0;
            for(i = 0; i <arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        document.getElementById("results").innerHTML = findMax(16,90,117,86,15);
    </script>
</body>
</html>
